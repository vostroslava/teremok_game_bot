        }

        .header-subtitle {

        }

        /* Navigation */
        .nav-bar {

        .nav-btn {

            justify-content: center;
            font-size: 12px;
            font-weight: 700;
        }

        .level-1 .level-badge {

        }

        .level-2 .level-badge {

            color: #000;
        }

        .level-3 .level-badge {
            background: #4299e1;
        }

        .level-4 .level-badge {

        }

        /* Type cards */
        .types-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
        }

        .type-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: var(--radius);
            padding: 20px;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
        }

        .type-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.2);
        }

        .type-header {

            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .type-emoji {
            font-size: 40px;
        }

        .type-name {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .type-subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 16px;
        }

        .type-section {
            margin-bottom: 12px;
        }

        .type-section-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--accent-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .type-section ul {
            list-style: none;
            padding: 0;
        }

        .type-section li {
            font-size: 13px;
            color: var(--text-muted);
            padding: 4px 0;
            padding-left: 16px;
            position: relative;
        }

        .type-section li::before {
            content: '‚Ä¢';
            position: absolute;
            left: 0;
            color: var(--accent);
        }

        .markers li::before {
            color: #4299e1;
        }

        .strengths li::before {
            color: #48bb78;
        }

        .risks li::before {
            color: #fc8181;
        }

        .tips li::before {
            color: #ecc94b;
        }

        /* Collapsible */
        .type-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .type-card.expanded .type-details {
            max-height: 1000px;
        }

        .expand-btn {
            width: 100%;

            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 8px;
            color: var(--text-muted);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .expand-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            color: var(--text);
        }

        .type-card.expanded .expand-btn {
            display: none;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">

            <p class="header-subtitle">–ú–æ—Ç–∏–≤–∞—Ü–∏–æ–Ω–Ω–∞—è –º–æ–¥–µ–ª—å –æ—Ü–µ–Ω–∫–∏ –ø–µ—Ä—Å–æ–Ω–∞–ª–∞</p>

    <script>
        const LEVEL_NAMES = {
            1: '–ü–µ—Ä–≤—ã–π —ç—Ç–∞–∂ ‚Äî –ü—Ä–∏–Ω—É–∂–¥–µ–Ω–∏–µ',
            2: '–í—Ç–æ—Ä–æ–π —ç—Ç–∞–∂ ‚Äî –î–µ–Ω—å–≥–∏',
            3: '–¢—Ä–µ—Ç–∏–π —ç—Ç–∞–∂ ‚Äî –ö–∞—Ä—å–µ—Ä–∞',
            4: '–ß–µ—Ç–≤—ë—Ä—Ç—ã–π —ç—Ç–∞–∂ ‚Äî –î–µ–ª–æ'
        };

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const res = await fetch('/api/teremok/types');
                const data = await res.json();
                const types = data.types || [];

                // Group by level
                const levels = {};
                types.forEach(t => {
                    const level = t.level || 1;
                    if (!levels[level]) levels[level] = [];
                    levels[level].push(t);
                });

                // Render
                let html = '';
                [1, 2, 3, 4].forEach(level => {
                    const levelTypes = levels[level] || [];
                    if (levelTypes.length === 0) return;

                    html += `
                        <div class="level-section level-${level}">
                            <div class="level-title">
                                <span class="level-badge">${level}</span>
                                ${LEVEL_NAMES[level]}
                            </div>
                            <div class="types-grid">
                                ${levelTypes.map(t => renderTypeCard(t)).join('')}
                            </div>
                        </div>
                    `;
                });

                document.getElementById('content').innerHTML = html;

            } catch (e) {
                console.error('Error loading types:', e);
                document.getElementById('content').innerHTML =
                    '<p style="text-align:center;color:var(--error)">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</p>';
            }
        });

        function renderTypeCard(t) {
            return `
                <div class="type-card" onclick="this.classList.toggle('expanded')">
                    <div class="type-header">
                        <span class="type-emoji">${t.emoji}</span>
                        <span class="type-name">${t.name}</span>
                    </div>
                    <div class="type-subtitle">${t.short_desc}</div>

                    <div class="type-section markers">
                        <div class="type-section-title">üìã –ú–∞—Ä–∫–µ—Ä—ã</div>
                        <ul>
                            ${(t.markers || []).slice(0, 2).map(m => `<li>${m}</li>`).join('')}
                        </ul>
                    </div>

                    <button class="expand-btn">–ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–¥—Ä–æ–±–Ω–µ–µ ‚Üì</button>

                    <div class="type-details">
                        <div class="type-section markers">
                            <ul>
                                ${(t.markers || []).slice(2).map(m => `<li>${m}</li>`).join('')}
                            </ul>
                        </div>

                        <div class="type-section strengths">
                            <div class="type-section-title">üí™ –°–∏–ª—å–Ω—ã–µ —Å—Ç–æ—Ä–æ–Ω—ã</div>
                            <ul>
                                ${(t.strengths || []).map(s => `<li>${s}</li>`).join('')}
                            </ul>
                        </div>

                        <div class="type-section risks">
                            <div class="type-section-title">‚ö†Ô∏è –†–∏—Å–∫–∏</div>
                            <ul>
                                ${(t.risks || []).map(r => `<li>${r}</li>`).join('')}
                            </ul>
                        </div>

                        <div class="type-section tips">
                            <div class="type-section-title">üìä –ö–∞–∫ —É–ø—Ä–∞–≤–ª—è—Ç—å</div>
                            <ul>
                                ${(t.management_tips || []).map(tip => `<li>${tip}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
